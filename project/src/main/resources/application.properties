spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**
spring.datasource.url=jdbc:mysql://localhost:3306/shop_project?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.database=shop_project      
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=9090

#The JWT secret key that helps us to generate encoded token from user credentials  
shop.app.jwtSecret=jwtBlaadaSecretKey
#JWT expiration 
shop.app.jwtExpiration=86400